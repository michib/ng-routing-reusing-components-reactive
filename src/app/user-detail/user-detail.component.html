<mat-card *ngIf="user$ | async as user">
  <mat-card-title-group>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>User Details</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    <p class="location">{{ user.location }}</p>
    <p class="bio">{{ user.bio }}</p>
  </mat-card-content>
</mat-card>
